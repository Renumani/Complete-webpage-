<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        span{
            display:none;
        }
    </style>
</head>

<body>
    <div class="container pt-5 w-50" id="register">
        <h1 class="h1 text-center text-primary">Register Page</h1>
        <form autocomplete="off" class="my-3 border border-3 border-primary p-5 rounded-3">
            <div class="mb-3 form-group">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control mb-3" id="uname" placeholder="Enter Username" />
                <span>hi hello</span>
            </div>
            <div class="mb-3 form-group">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control mb-3" id="email" placeholder="123@gmail.com" />
                <span>hi hello</span>
            </div>
            <div class="mb-3 form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control mb-3" id="pwd" placeholder="Enter Password" />
                <input type="checkbox" value="Show Password" onclick="fnRpassword()"/> <label>Show Password</label>
                <span>hi hello</span>
            </div>
            <div class="mb-3 form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control mb-3" id="cpwd" placeholder="Confirm Password" />
                <input type="checkbox" value="Show Password" onclick="fnRcpassword()"/> <label>Show Confirmpassword</label>
                <span>hi hello</span>
            </div>
            <div class="mb-2 text-center form-group">
                <button class="btn btn-primary text-white" type="button" onclick="fnValidate()" id="btnr">Register</button>
            </div>

        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
