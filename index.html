<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page with Localstorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container pt-5 w-50" id="login">
        <h1 class="h1 text-center text-primary">Login Page</h1>
        <form class="my-5 border border-3 border-primary p-5 rounded-3">
            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control mb-3" id="useemail" placeholder="UserName or Email"
                    autocomplete="off" />
            </div>
            <div class="mb-3">
                <form autocomplete="off">
                    <label class="form-label">Password </label>
                    <input type="password" class="form-control mb-3" id="password" placeholder="Enter password"
                        autocomplete="off" />
                    <input type="checkbox" value="Show Password" onclick="fnShowPassword()"/> <label>Show
                        Password</label>
                </form>
            </div>
            <div class="mb-3 text-center">
                <a class="btn btn-primary text-white mx-2" onclick="fnLogin()">Login</a>
                <a class="btn btn-primary text-white " href="./register.html" target="_blank">Register</a>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
